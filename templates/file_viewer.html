{% extends "base.html" %}

{% block title %}View Report{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <h4>Viewing: {{ filename }}</h4>
                <a href="{{ return_url }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Reports
                </a>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <iframe src="data:application/pdf;base64,{{ report_data|b64encode }}" width="100%" height="800px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
